<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<link rel="shortcut icon" href="favicon.png"/>
<link href="System/Resources/Fonts/Roboto/font.css" rel="stylesheet">
<link href="System/Resources/Fonts/Caveat/font.css" rel="stylesheet">
<link href="http://dcrs.bit/ui/css/font-awesome.css" rel="stylesheet">
<title id="title">Loading - WS.js</title>
</head>
<body id="body" class="boot" onload="startTime()">
<div id="onlyboot" style="z-index:10000">
<style>body.boot{margin:0}#onlyboot{overflow:hidden;background:#ffd700;position:fixed;width:100%;height:100%;text-align:center;top:0;left:0;right:0;bottom:0;cursor:url(System/Addons/cursors/busy.gif),auto}.bootball{background: url(icon.svg);width:550px;height:550px;background-size:555px;background-position:-1px;border:30px solid #fff;border-radius:50%;position:absolute;left:-100px;bottom:-150px}.boot-text{font-family:Caveat;font-size:150pt;font-weight:bold;color:#333;margin-top:24px;display:block;text-align:center}#boot-status{font-family:Roboto;font-size:50pt;font-weight:bold;color:#708fc5;display:block}@media(max-width:480px){.bootball{width:400px;height:400px;background-size:400px;background-position:0px;border:15px solid #fff;left:-74px;bottom:-74px}.boot-text{font-size:75pt}#boot-status{font-size:32pt}}#bootscreen > span#clock{font-size:42px;position:absolute;top:130px}@media(max-width:240px){.boot-text{font-size:48pt}#boot-status{font-size:22pt}.bootball{filter:opacity(0.5);width:100%;height:100%;border-radius:0;border:none;top:0;left:0}}</style>
<span class='boot-text'>Loading....</span><span id='boot-status'></span><div class='bootball'></div>
<script>
document.getElementById("boot-status").innerHTML = "jQuery";
var script = document.createElement("script");
script.type = "text/javascript";
script.src = 'http://127.0.0.1:43110/dcrs.bit/ui/js/jquery.min.js';
script.onload = CallBackForAfterFileLoaded;
document.head.appendChild(script);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Core";
}
var script = document.createElement("script");
script.type = "text/javascript";
script.src = 'core.js';
script.onload = CallBackForAfterFileLoaded;
document.head.appendChild(script);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Addon: Cursors";
}
var link = document.createElement("link");
link.rel = "stylesheet";
link.href = 'System/Addons/cursors/cursors.css';
link.onload = CallBackForAfterFileLoaded;
document.head.appendChild(link);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Addon: Status - CSS";
}
var link = document.createElement("link");
link.rel = "stylesheet";
link.href = 'System/Addons/status/status.css';
link.onload = CallBackForAfterFileLoaded;
document.head.appendChild(link);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Addon: Status - Bar";
}
var script = document.createElement("script");
script.type = "text/javascript";
script.src = 'System/Addons/status/status.js';
document.head.appendChild(script);
script.onload = CallBackForAfterFileLoaded;
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Addon: Battery";
}
var script = document.createElement("script");
script.type = "text/javascript";
script.src = 'System/Addons/battery/battery.js';
document.head.appendChild(script);
var link = document.createElement("link");
link.rel = "stylesheet";
link.href = 'System/Addons/battery/battery.css';
link.onload = CallBackForAfterFileLoaded;
document.head.appendChild(link);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Addon: Lockscreen";
}
var script = document.createElement("script");
script.type = "text/javascript";
script.src = 'System/Addons/lockscreen/lockscreen.js';
document.head.appendChild(script);
var link = document.createElement("link");
link.rel = "stylesheet";
link.href = 'System/Addons/lockscreen/lockscreen.css';
link.onload = CallBackForAfterFileLoaded;
document.head.appendChild(link);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "";
lock();
document.getElementById("onlyboot").setAttribute("style", "");
}
function secondboot() {
document.getElementById("onlyboot").setAttribute("style", "z-index:10000");
unlock();
document.getElementById("lockscreen").setAttribute("onclick", "unlock()");
document.getElementById("boot-status").innerHTML = "Addon: Framework.js";
var script = document.createElement("script");
script.type = "text/javascript";
script.src = 'System/Addons/framework.js/framework.js';
document.head.appendChild(script);
var link = document.createElement("link");
link.rel = "stylesheet";
link.href = 'System/Addons/framework.js/framework.css';
link.onload = CallBackForAfterFileLoaded;
document.head.appendChild(link);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Addon: Launcher - CSS"
}
var link = document.createElement("link");
link.rel = "stylesheet";
link.href = 'System/Addons/launcher/launcher.css';
link.onload = CallBackForAfterFileLoaded;
document.head.appendChild(link);
function CallBackForAfterFileLoaded (e) {
document.getElementById("boot-status").innerHTML = "Addon: Launcher - Header";
}
var script = document.createElement("script");
script.type = "text/javascript";
script.src = 'System/Addons/launcher/launcher.js';
script.onload = CallBackForAfterFileLoaded;
document.head.appendChild(script);
function CallBackForAfterFileLoaded (e) {
}
document.getElementsByTagName("body")[0].setAttribute("style", "background:url(System/Resources/Themes/Default/Backgrounds/Launcher/Default.png) no-repeat center center fixed");
var boot = document.getElementById('onlyboot');
var bootdiv = document.getElementById('onlyboot');
boot.remove(bootdiv)
}
</script>
</div>
</body>
</html>
